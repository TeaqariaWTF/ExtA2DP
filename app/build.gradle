plugins {
    id 'com.android.application'
}

android {
    namespace 'ru.kirddos.exta2dp'
    compileSdk 34

    defaultConfig {
        applicationId "ru.kirddos.exta2dp"
        minSdk 33
        targetSdk 34
        versionCode 226
        versionName "2.2.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags '-std=c++11'
            }
        }
        ndk {
            //noinspection ChromeOsAbiSupport
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources {
            merges += "META-INF/xposed/*"
            excludes += "**"
        }
    }

    ndkVersion '26.1.10909125'
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
}



dependencies {
    implementation 'com.github.topjohnwu.libsu:core:5.2.2'
    implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    compileOnly files('libs/api-release.aar')
    implementation files('libs/service-release.aar')
    implementation files('libs/interface-release.aar')
    //implementation files('libs/helper-release.aar')
}